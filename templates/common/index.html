{% extends 'common/base.html' %}
{% block content %}
<!-- Catalog with Albums-->
<section id="catalogPage">
    {% if albums %}
        <h1>All Albums</h1>
    {% else %}
        <p>No Albums in Catalog!</p>
    {% endif %}

    {% for album in albums %}
        <div class="card-box">
            <img src="{{ album.image_url }}" alt="Cover Image">
            <div>
                <div class="text-center">
                    <p class="name">Name:{{album.name}}</p>
                    <p class="price">{{album.price}}</p>
                </div>
                <div class="btn-group">
                    <a href="{% url 'details_album' album.id %}">Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</section>
{% endblock %}
